

<div class="max-w-4xl mx-auto mt-10 p-6  rounded-lg shadow-lg">
    <div class="flex items-center">
        <img [src]="housingLocation?.photo"
        alt="Exterior photo of {{housingLocation?.name}}" alt="Don't Cry Maou-Chan" class="w-32 h-48 object-cover rounded-lg shadow-md">
        <div class="ml-6">
            <h1 class="text-2xl font-bold mb-2">{{housingLocation?.name}}</h1>
            <p><span class="font-semibold">Tên khác:</span> {{housingLocation?.name}}</p>
            <p><span class="font-semibold">Tác giả:</span> Đang Cập Nhật</p>
            <p><span class="font-semibold">Tình trạng:</span> Đang Cập Nhật</p>
            <p><span class="font-semibold">Lượt thích:</span> 204</p>
            <p><span class="font-semibold">Lượt theo dõi:</span> 801</p>
            <p><span class="font-semibold">Lượt xem:</span> 156,201</p>
            <div class="mt-4">
                <span class="px-3 py-1 bg-gray-700 text-white rounded-full text-xs mr-2">Action</span>
                <span class="px-3 py-1 bg-gray-700 text-white rounded-full text-xs mr-2">Comedy</span>
                <span class="px-3 py-1 bg-orange-600 text-white rounded-full text-xs">Fantasy</span>
            </div>
            <div class="mt-6">
                <button class="px-4 py-2 bg-green-600 text-white rounded-lg shadow-md hover:bg-green-700 mr-2">Đọc từ đầu</button>
                <button class="px-4 py-2 bg-pink-600 text-white rounded-lg shadow-md hover:bg-pink-700 mr-2">Theo dõi</button>
                <button class="px-4 py-2 bg-purple-600 text-white rounded-lg shadow-md hover:bg-purple-700">Thích</button>
            </div>
        </div>
    </div>
    <div class="mt-6">
        <h2 class="text-xl font-semibold mb-2">Giới thiệu</h2>
        <p>{{housingLocation?.profile}}</p>
    </div>
</div>
