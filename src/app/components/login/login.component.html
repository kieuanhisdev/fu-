<!-- <h1 class="text-2xl font-bold mb-4">Đăng nhập</h1> -->
<div *ngIf="!isLoggedIn" class="flex flex-col items-center">
  <div id="google-btn" class="mb-4"></div>
</div>

<div *ngIf="isLoggedIn" class="flex items-center h-screen w-full justify-center">
    <div class="max-w-xs">
      <div class="bg-gray-200 border border-gray-300 shadow-xl rounded-lg py-3"> <!-- Thêm border và màu nền -->
        <div class="photo-wrapper p-2">
          <img class="w-32 h-32 rounded-full mx-auto" [src]="userAvatar" alt="User Avatar" (error)="onImageError()">
        </div>
        <div class="p-2">
          <h3 class="text-center text-xl text-gray-900 font-medium leading-8" style="font-family: Arial, sans-serif;">{{ userName }}</h3>
          <div class="text-center text-gray-400 text-xs font-semibold">
            <p>Web Developer</p>
          </div>
          <table class="text-xs my-3">
            <tbody>
              <tr>
                <td class="px-2 py-2 text-gray-500 font-semibold">Email</td>
                <td class="px-2 py-2 text-gray-500">{{ userEmail }}</td>
              </tr>
            </tbody>
          </table>
          <div class="text-center my-3">
            <a class="text-xs text-indigo-500 italic hover:underline hover:text-indigo-600 font-medium" href="#">View Profile</a>
          </div>
          <div class="text-center my-3">
            <button
              (click)="logout()"
              class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none"
            >
              Đăng xuất
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
